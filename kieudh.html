<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cultured Kid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="w-full px-4 sm:px-8 py-4 flex items-center justify-between">
    <!-- Logo -->
    <div class="text-lg font-medium flex items-center space-x-2">
      <span class="font-bold"><img src="./lcons/logo.svg" alt=""></span>
      <span class="text-sm tracking-wide">cultured kid.</span>
    </div>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex items-center space-x-6 text-sm uppercase">
      <a href="#" class="hover:underline">Paintings</a>
      <a href="#" class="hover:underline">Drawings</a>
      <a href="#" class="hover:underline">Sculpture</a>
      <a href="#" class="hover:underline">Artists</a>
      <button>
        <img src="./lcons/search.svg" alt="Search" class="w-5 h-5 hover:underline" />
      </button>
      <button>
        <img src="./lcons/shop sign.svg" alt="Cart" class="w-5 h-5 hover:underline" />
      </button>
    </nav>

    <!-- Mobile Menu Button -->
    <div class="md:hidden">
      <button id="menuBtn" aria-label="Menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="md:hidden hidden px-4 py-2 space-y-4 text-sm uppercase">
    <a href="#" class="block">Paintings</a>
    <a href="#" class="block">Drawings</a>
    <a href="#" class="block">Sculpture</a>
    <a href="#" class="block">Artists</a>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
